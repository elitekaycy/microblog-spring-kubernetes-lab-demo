apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  annotations:
    gateway: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-container
          image: elitekaycy/user-userservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082

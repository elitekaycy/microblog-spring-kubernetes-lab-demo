apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deployment
  annotations:
    gateway: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: elitekaycy/post-service:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8083

---
apiVersion: v1
kind: Service
metadata:
  name: post-service
  labels:
    app: post-service
spec:
  type: NodePort
  selector:
    app: post-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
